<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Vibe Punk Solitaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="top-bar">
        <h1>Vibe Punk Solitaire</h1>
        <p class="tagline">Neon-slick choices in a city that bites back.</p>
      </header>

      <section class="hud" aria-label="Runner stats">
        <article class="stat-block">
          <span class="stat-label">Vitals</span>
          <span class="stat-value" id="stat-health">0</span>
        </article>
        <article class="stat-block">
          <span class="stat-label">Edge</span>
          <span class="stat-value" id="stat-edge">0</span>
        </article>
        <article class="stat-block">
          <span class="stat-label">Cred</span>
          <span class="stat-value" id="stat-cred">0</span>
        </article>
        <article class="stat-block">
          <span class="stat-label">Heat</span>
          <span class="stat-value" id="stat-heat">0</span>
        </article>
      </section>

      <section class="story-panel" aria-live="polite">
        <div class="cycle-label" id="cycle-label">Cycle 1</div>
        <h2 class="story-title" id="event-title"></h2>
        <p class="story-description" id="event-description"></p>
      </section>

      <section class="options-grid" aria-label="Available actions">
        <button class="option-button" data-index="0"></button>
        <button class="option-button" data-index="1"></button>
        <button class="option-button" data-index="2"></button>
        <button class="option-button" data-index="3"></button>
      </section>

      <section class="feed" aria-live="polite">
        <div class="feed-header">
          <h2>Signal Feed</h2>
          <button id="restart-button" class="ghost-button">Restart Run</button>
        </div>
        <div id="log" class="log" role="log"></div>
      </section>
    </main>

    <div id="overlay" class="overlay hidden" role="alertdialog" aria-modal="true">
      <div class="overlay-card">
        <h2 id="overlay-title"></h2>
        <p id="overlay-text"></p>
        <button id="overlay-restart">Run It Again</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
